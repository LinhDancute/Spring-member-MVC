<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">

</head>
<body>
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Đăng kí</h2>
                        <form id="registerForm" method="post" action="/register_post" th:object="${register_request}">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="HoTen" name="HoTen" required>
                                        <label for="HoTen" class="form-label">Họ tên</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="MaTV" name="MaTV" placeholder="3121410111" required>
                                        <label for="MaTV" class="form-label">MSSV</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="Email" name="Email" placeholder="3121410111@sv.sgu.edu.vn" required>
                                        <label for="Email" class="form-label">Email edu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="Password" id="Password" placeholder="Password" required>
                                        <label for="Password" class="form-label">Mật khẩu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex gap-2 justify-content-between">
                                        <a href="/forget_password_get" class="link-primary text-decoration-none">Quên mật khẩu?</a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Đăng kí</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Bạn đã có tài khoản? <a href="/login_get" class="link-primary text-decoration-none">Đăng nhập</a></p>
                                </div>
                            </div>
                        </form>
                        <div id="message" class="alert mt-3" role="alert" style="display:none;"></div>

                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-XmFdeLpENMqJd1uk/iJpXe+ouFov6M6ga8QHlUV7Y5op6JQFgGh7aKb64/TxOkf3" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#registerForm').on('submit', function(event) {
            event.preventDefault();

            $.ajax({
                type: 'POST',
                url: '/register_post',
                data: $(this).serialize(),
                success: function(response) {
                    $('#alert').text(response.message).show();
                    if (response.redirect) {
                        setTimeout(function() {
                            window.location.href = response.redirect;
                        }, 2000);
                    }
                }
            });
        });
    });
</script>
</body>
</html>
