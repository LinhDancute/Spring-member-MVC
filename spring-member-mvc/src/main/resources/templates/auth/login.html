<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">

</head>
<body>
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Đăng nhập</h2>
                        <form method="post" action="/login_post" th:object="${login_request}">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="MaTV" name="MaTV" required>
                                        <label class="form-label" for="MaTV">MSSV</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" required>
                                        <label class="form-label" for="Password">Mật khẩu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex gap-2 justify-content-between">
                                        <a href="/forget_password_get" class="link-primary text-decoration-none">Quên mật khẩu?</a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Bạn chưa có tài khoản? <a href="/register_get" class="link-primary text-decoration-none">Đăng kí</a></p>
                                </div>
                            </div>

                            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                                <p th:text="${error}"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-XmFdeLpENMqJd1uk/iJpXe+ouFov6M6ga8QHlUV7Y5op6JQFgGh7aKb64/TxOkf3" crossorigin="anonymous"></script>

</body>
</html>
